syntax = "proto3";

package blueapi.awscost.v1;

option go_package = "github.com/alphauslabs/blue-api/awscost";

import "google/api/annotations.proto";

service AwsCost {
  rpc GetAccountCosts (GetAccountCostsRequest) returns (stream GetAccountCostsReply) {
    option (google.api.http) = {
      get: "/v1/accounts/{name}/costs"
    };
  }
}

// Request message.
message GetAccountCostsRequest {
  string name = 1;
}

message GetAccountCostsReply {
  string message = 1;
}

syntax = "proto3";

package blueapi.awscost.v1;

option go_package = "github.com/alphauslabs/blueapi/awscost";
option java_package = "cloud.alphaus.api.awscost";
option java_outer_classname = "Costs";

import "google/api/annotations.proto";

service AwsCost {
  rpc GetAccountCosts (GetAccountCostsRequest) returns (stream GetAccountCostsReply) {
    option (google.api.http) = {
      get: "/v1/accounts/{name}/costs"
    };
  }
}

// Request message.
message GetAccountCostsRequest {
  string name = 1;
}

// Response message.
message GetAccountCostsReply {
  string message = 1;
}

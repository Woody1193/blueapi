syntax = "proto3";

package blueapi.awscost.v1;

option go_package = "github.com/alphauslabs/blue-api/awscost";

import "google/api/annotations.proto";

service AwsCost {
  rpc GetCosts (GetCostsRequest) returns (stream GetCostsReply) {
    option (google.api.http) = {
      get: "/v1/accounts/{name}/costs"
    };
  }
}

message GetCostsRequest {
  string name = 1;
}

message GetCostsReply {
  string message = 1;
}

syntax = "proto3";

package blueapi.org.v1;

import "types/ripple/org.proto";
import "types/aws/account.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/alphauslabs/blueapi/org";
option java_package = "cloud.alphaus.api.org";
option java_outer_classname = "OrgProto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Alphaus: Blue API";
    version: "1.0";
    contact: {
      name: "Alphaus: Blue API";
      url: "https://alphauslabs.github.io/blueapi/";
    };
    license: {
      name: "License: Apache License 2.0";
      url: "https://github.com/alphauslabs/blueapi/blob/main/LICENSE";
    };
  };
  external_docs: {
    url: "https://docs.mobingi.com/v/api-reference/";
    description: "Our existing, non-Blue API documentation";
  }
};

// OrgApi service definition.
service OrgApi {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
		description: "Base URL: https://api.alphaus.cloud/m/blue"
		external_docs: {
			url: "https://alphauslabs.github.io/blueapi/";
			description: "Find out more about OrgApi service";
		}
	};

  // Creates the organization account.
  rpc CreateOrg(CreateOrgRequest) returns (CreateOrgResponse) {
    option (google.api.http) = {
      post: "/org/v1/me"
      body: "*"
    };
  }

  // Sends (or resends) the verification email. Only valid for unverified
  // organizations. The verification key will be valid for a day.
  rpc SendVerification(SendVerificationRequest) returns (types.ripple.Org) {
    option (google.api.http) = {
      post: "/org/v1/me:sendVerification"
      body: "*"
    };
  }

  // Verifies an organization using the key received from the verification email.
  // The verification key is only valid for a day.
  rpc VerifyOrg(VerifyOrgRequest) returns (types.ripple.Org) {
    option (google.api.http) = {
      post: "/org/v1/me:verifyOrg"
      body: "*"
    };
  }

  // Gets information about the caller's organization.
  rpc GetOrg(GetOrgRequest) returns (types.ripple.Org) {
    option (google.api.http) = {
      get: "/org/v1/me"
    };
  }

  // Updates organization metadata. Supported metadata include 'email', and 'description'.
  rpc UpdateMetadata(UpdateMetadataRequest) returns (types.ripple.Org) {
    option (google.api.http) = {
      put: "/org/v1/me/metadata"
      body: "*"
    };
  }

  // Updates the organization password.
  rpc UpdatePassword(UpdatePasswordRequest) returns (types.ripple.Org) {
    option (google.api.http) = {
      put: "/org/v1/me/passwd"
      body: "*"
    };
  }

  // Lists master accounts that belongs to the caller's organization.
  rpc ListMasterAccounts(ListMasterAccountsRequest) returns (ListMasterAccountsResponse) {
    option (google.api.http) = {
      get: "/org/v1/me/masteraccts"
    };
  }

  // Get master account. This call includes all of the account's metadata.
  rpc GetMasterAccount(GetMasterAccountRequest) returns (types.aws.Account) {
    option (google.api.http) = {
      get: "/org/v1/me/masteraccts/{id}"
    };
  }

  // Deletes the organization.
  rpc DeleteOrg(DeleteOrgRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/org/v1/me"
    };
  }
}

// Request message for OrgApi.CreateOrg rpc.
message CreateOrgRequest {
  string email = 1;
  string description = 2;
}

// Response message for OrgApi.CreateOrg rpc.
message CreateOrgResponse {
  types.ripple.Org org = 1;
  string password = 2;
}

// Request message for OrgApi.SendVerification rpc.
message SendVerificationRequest {}

// Request message for OrgApi.VerifyOrg rpc.
message VerifyOrgRequest {
  string key = 1;
}

// Request message for OrgApi.GetOrg rpc.
message GetOrgRequest {}

// Request message for OrgApi.UpdateMetadata rpc.
message UpdateMetadataRequest {
  string key = 1;
  string value = 2;
}

// Request message for OrgApi.UpdatePassword rpc.
message UpdatePasswordRequest {
  string old_password = 1;
  string new_password = 2;
}

// Request message for OrgApi.ListMasterAccounts rpc.
message ListMasterAccountsRequest {}

// Response message for OrgApi.ListMasterAccounts rpc.
message ListMasterAccountsResponse {
  repeated types.aws.Account accounts = 1;
}

// Request message for OrgApi.GetMasterAccount rpc.
message GetMasterAccountRequest {
  string id = 1;
}

// Request message for OrgApi.DeleteOrg rpc.
message DeleteOrgRequest {}
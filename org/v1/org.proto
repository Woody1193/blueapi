syntax = "proto3";

package blueapi.org.v1;

import "types/aws/v1.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/alphauslabs/blueapi/org";
option java_package = "cloud.alphaus.api.org";
option java_outer_classname = "OrgProto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Alphaus: Blue API";
    version: "1.0";
    contact: {
      name: "Alphaus: Blue API";
      url: "https://alphauslabs.github.io/blueapi/";
    };
    license: {
      name: "License: Apache License 2.0";
      url: "https://github.com/alphauslabs/blueapi/blob/main/LICENSE";
    };
  };
  external_docs: {
    url: "https://alphauslabs.github.io/blueapi/";
    description: "More about Alphaus: Blue API";
  }
};

// OrgApi service definition.
service OrgApi {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_tag) = {
		description: "Base URL: https://api.alphaus.cloud/m/blue"
		external_docs: {
			url: "https://alphauslabs.github.io/blueapi/";
			description: "Find out more about OrgApi service";
		}
	};

  // Creates the organization account.
  rpc CreateOrg(CreateOrgRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs"
      body: "*"
    };
  }

  // Sends (or resends) the verification email. Only valid for unverified
  // organizations.
  rpc SendVerification(SendVerificationRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs:sendVerification"
      body: "*"
    };
  }

  // Verifies an organization using the key received from the verification email.
  rpc VerifyOrg(VerifyOrgRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs:verifyOrg"
      body: "*"
    };
  }

  // Gets information about the caller's organization.
  rpc GetOrg(GetOrgRequest) returns (Org) {
    option (google.api.http) = {
      get: "/org/v1/orgs"
    };
  }

  // Updates organization attributes. Supported attributes include:
  // - email
  // - description
  rpc UpdateAttribute(UpdateAttributeRequest) returns (Org) {
    option (google.api.http) = {
      put: "/org/v1/orgs/attr"
      body: "*"
    };
  }

  // Updates the organization password.
  rpc UpdatePassword(UpdatePasswordRequest) returns (Org) {
    option (google.api.http) = {
      put: "/org/v1/orgs/passwd"
      body: "*"
    };
  }

  // Lists master accounts that belongs to the caller's organization.
  rpc ListMasterAccounts(ListMasterAccountsRequest) returns (ListMasterAccountsResponse) {
    option (google.api.http) = {
      get: "/org/v1/masteraccts"
    };
  }
}

// Org resource definition.
message Org {
  // The unique name (or id) of the organization.
  string name = 1;

  // The registered email of the organization.
  string email = 2;

  // The optional description of the organization.
  string description = 3;

  // The attributes (key/value pair) of the organization. Supported attributes include:
  // - createTime
  map<string, string> metadata = 4;
}

// Request message for OrgApi.CreateOrg rpc.
message CreateOrgRequest {
  string email = 1;
  string description = 2;
}

// Response message for OrgApi.CreateOrg rpc.
message CreateOrgResponse {
  Org org = 1;
  string password = 2;
}

// Request message for OrgApi.SendVerification rpc.
message SendVerificationRequest {}

// Request message for OrgApi.VerifyOrg rpc.
message VerifyOrgRequest {
  string key = 1;
}

// Request message for OrgApi.GetOrg rpc.
message GetOrgRequest {}

// Request message for OrgApi.UpdateAttribute rpc.
message UpdateAttributeRequest {
  string key = 1;
  string value = 2;
}

// Request message for OrgApi.UpdatePassword rpc.
message UpdatePasswordRequest {
  string old_password = 1;
  string new_password = 2;
}

// Request message for OrgApi.ListMasterAccounts rpc.
message ListMasterAccountsRequest {}

// Response message for OrgApi.ListMasterAccounts rpc.
message ListMasterAccountsResponse {
  repeated types.aws.Account accounts = 1;
}
syntax = "proto3";

package blueapi.org.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/alphauslabs/blueapi/org";
option java_package = "cloud.alphaus.api.org";
option java_outer_classname = "OrgProto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Alphaus Blue: Org service";
    version: "1.0";
    contact: {
      name: "Alphaus Blue: Org service";
      url: "https://alphauslabs.github.io/blueapi/apis/org.html";
    };
    license: {
      name: "License: Apache License 2.0";
      url: "https://github.com/alphauslabs/blueapi/blob/main/LICENSE";
    };
  };
  external_docs: {
    url: "https://alphauslabs.github.io/blueapi/apis/org.html";
    description: "More about Alphaus Blue: Org service";
  }
};

// OrgApi service definition.
service OrgApi {
  rpc CreateOrg(CreateOrgRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs"
      body: "*"
    };
  }

  rpc SendVerification(SendVerificationRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs/{name}:sendVerification"
      body: "*"
    };
  }

  rpc VerifyOrg(VerifyOrgRequest) returns (Org) {
    option (google.api.http) = {
      post: "/org/v1/orgs/{name}:verifyOrg"
      body: "*"
    };
  }

  rpc GetOrg(GetOrgRequest) returns (Org) {
    option (google.api.http) = {
      get: "/org/v1/orgs"
    };
  }
}

// Org resource definition.
message Org {
  string name = 1;
  string email = 2;
  string description = 3;
  map<string, string> metadata = 4;
}

message CreateOrgRequest {
  string email = 1;
  string description = 2;
}

message SendVerificationRequest {
  string name = 1;
}

message VerifyOrgRequest {
  string name = 1;
  string key = 2;
}

// Request message for OrgApi.GetOrg rpc.
message GetOrgRequest {}
syntax = "proto3";

package blueapi.api.aws;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api/aws";
option java_package = "cloud.alphaus.blueapi.api.aws";
option java_outer_classname = "ApiAwsAdjustmentProto";

message Adjustment {
  string account = 1;
  string billing_group_id = 2;
  google.protobuf.Timestamp date = 3;
  string type = 4;
  string product_code = 5;
  string description = 6;
  double cost = 7;
}

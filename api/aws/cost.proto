syntax = "proto3";

package blueapi.api.aws;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api/aws";
option java_package = "cloud.alphaus.blueapi.api.aws";
option java_outer_classname = "ApiAwsCostProto";

message Cost {
  string account = 1;
  string billing_group_id = 2;
  google.protobuf.Timestamp date = 3;
  string product_code = 4;
  string service_code = 5;
  string region = 6;
  string zone = 7;
  string usage_type = 8;
  string instance_type = 9;
  string operation = 10;
  string invoice_id = 11;
  string description = 12;
  map<string, string> tags = 13;
  map<string, string> cost_categories = 14;
  double usage = 15;
  double cost = 16;
}

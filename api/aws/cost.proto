syntax = "proto3";

package blueapi.api.aws;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api/aws";
option java_package = "cloud.alphaus.blueapi.api.aws";
option java_outer_classname = "ApiAwsCostProto";

message Cost {
  string account = 1;
  string billing_group_id = 2 [json_name = "billing_group_id"];
  google.protobuf.Timestamp date = 3;
  string product_code = 4 [json_name = "product_code"];
  string service_code = 5 [json_name = "service_code"];
  string region = 6;
  string zone = 7;
  string usage_type = 8 [json_name = "usage_type"];
  string instance_type = 9 [json_name = "instance_type"];
  string operation = 10;
  string invoice_id = 11 [json_name = "invoice_id"];
  string description = 12;
  map<string, string> tags = 13;
  map<string, string> cost_categories = 14 [json_name = "cost_categories"];
  double usage = 15;
  double cost = 16;
}

syntax = "proto3";

package blueapi.api;

import "api/keyvalue.proto";

option go_package = "github.com/alphauslabs/blue-sdk-go/api";
option java_package = "cloud.alphaus.blueapi.api";
option java_outer_classname = "ApiAcctGroupProto";

message AcctGroup {
  // The AcctGroup id.
  string id = 1;

  // The AcctGroup name.
  string name = 2;

  // The attributes (key/value pair) of the AcctGroup.
  repeated KeyValue metadata = 3;
}